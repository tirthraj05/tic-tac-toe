<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google AdSense verification code (ADD HERE) -->
    <script async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7684497993088728"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="tic.css">
    <link rel="stylesheet" type="text/css" href="styleshert.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p id="ins">
            This game was made by <b>Tirthraj Gajera</b>.<br><br> Let's play & Enjoy
        </p>
        <div class="ui">
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="makeMove(this, 1);" readonly>
                <input type="text" id="b2" class="cell" onclick="makeMove(this, 2);" readonly>
                <input type="text" id="b3" class="cell" onclick="makeMove(this, 3);" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" onclick="makeMove(this, 4);" readonly>
                <input type="text" id="b5" class="cell" onclick="makeMove(this, 5);" readonly>
                <input type="text" id="b6" class="cell" onclick="makeMove(this, 6);" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" onclick="makeMove(this, 7);" readonly>
                <input type="text" id="b8" class="cell" onclick="makeMove(this, 8);" readonly>
                <input type="text" id="b9" class="cell" onclick="makeMove(this, 9);" readonly>
            </div>
        </div>
        <button id="resetBtn" onclick="resetGame()">RESET</button>
        <p id="print"></p>
    </div>

    <div id="congratsPopup" class="popup">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p id="winnerMessage"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="tic.js"></script>
</body>

</html>
